<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3차원 캔바스 틀</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script>
      // 3차원 세계
      var scene = new THREE.Scene();

      // 카메라 ( 카메라 수직 시야 각도, 가로세로 종횡비율, 시야거리 시작지점, 시야거리 끝지점
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
      camera.position.y = 2;
      camera.position.z = 5;


      // 렌더러 정의 및 크기 지정, 문서에 추가하기
      var renderer = new THREE.WebGLRenderer( { antialias: true, preserveDrawingBuffer: true } );
      renderer.setSize( window.innerWidth, window.innerHeight );
      
      document.body.appendChild( renderer.domElement );

            // : 초기화 영역
      // 빛을 생성해서
      var light1 = new THREE.PointLight( 0xffffff, 1, 100 );
      // 위치를 적당한 지점에 놓고
      light1.position.set( 5, 5, 5 );
      // 장면에 추가합니다.
      scene.add( light1 );

      // 빛을 또한 생성해서
      var light2 = new THREE.PointLight( 0xffFFFF, 1, 100 );
      // 위치를 적당한 지점에 놓고
      light2.position.set( 7, -5, 6 );
      // 장면에 추가합니다.
      scene.add( light2 );
      // 빛을 또한 생성해서
      var light3 = new THREE.PointLight( 0xffFFFF, 1, 100 );
      // 위치를 적당한 지점에 놓고
      light3.position.set( -7, 3, 3 );
      // 장면에 추가합니다.
      scene.add( light3 );


      // // 정육면체 하나 만들기
      // var cube = new THREE.Mesh( 
      //   new THREE.BoxGeometry( 3, 3, 3 ), 
      //   new THREE.MeshStandardMaterial({ color: 0x0087E6})
      // );
      
      // // 생성한 모델을 장면에 추가합니다.
      // scene.add( cube );

      var mesh, loader = new THREE.TextureLoader();
      
      loader.load(
        'http://dreamplan7.cafe24.com/SL/img/%EC%B9%B4%EB%93%9C_%EC%97%B0%EB%82%A0%EB%A6%AC%EA%B8%B0.jpg', 
        function ( texture ) {
          mesh = new THREE.Mesh(
            new THREE.BoxGeometry(3, 3, 3), 
            new THREE.MeshStandardMaterial({map: texture})
          );
          mesh.name='Box1';
          scene.add(mesh);

          // animate()함수를 최초에 한번은 수행해주어야 합니다.
          animate();
        }
      );


      var framesPerSecond=60;

      // 에니메이션 효과를 자동으로 주기 위한 보조 기능입니다.
      var animate = function () {
        // 프레임 처리
        setTimeout(function() {
           requestAnimationFrame(animate); 
        }, 1000 / framesPerSecond);

        //    : 애니메이션 영역
        mesh.rotation.y += 0.01;

        // 랜더링을 수행합니다.
        renderer.render( scene, camera );
      };

      // // animate()함수를 최초에 한번은 수행해주어야 합니다.
      // animate();
    </script>
  </body>
</html>
